<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <link rel="stylesheet" href="history.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="header"
      style="display: flex; align-items: center; padding: 30px 0px 10px 30px"
    >
      <img src="./ShareTabs.png" alt="ShareTabs Logo" width="60px" />
      <h2>ShareTabs <b>HISTORY</b></h2>
    </div>
    <button id="clr-history">
      Clear History<i class="material-icons">delete_sweep</i>
    </button>
    <div id="no-content">
      <div>
        <div class="face">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
      <h2>Nothing to see here</h2>
    </div>
    <div id="content" class="row mx-5"></div>
    <script src="history.js"></script>
  </body>
</html>
