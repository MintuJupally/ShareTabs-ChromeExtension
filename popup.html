<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="loading.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <img src="./ShareTabs.png" width="25" id="logo" /> ShareTabs
    </header>
    <button id="history">
      History&nbsp;<i class="material-icons">history</i>
    </button>
    <div id="text-box">
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="off"
        placeholder="Group name"
      />
      <p id="count" style="font-size: 11px; padding: 0; margin: 0">0/20</p>
    </div>
    <div style="font-size: 10px">Name must contain at least 3 letters</div>
    <button id="current-window" style="border-radius: 5px">
      THIS window <i class="material-icons">web_asset</i>
    </button>
    <button id="all-tabs" style="border-radius: 5px">
      ALL windows<i class="material-icons">table_view</i>
    </button>
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script src="popup.js"></script>
    <div id="status">Copied to Clipboard</div>
  </body>
</html>
